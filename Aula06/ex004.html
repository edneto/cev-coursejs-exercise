<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var nome = window.prompt("Qual o seu nome?")
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras  <br> `)//length conta os caracteres
        document.write(`Olá, ${nome.toUpperCase()} ! Seu nome tem ${nome.length} letras <br>`) //toUperCase altearr para maiscula todos os caracteres
        document.write(`Olá, ${nome.toLowerCase()} ! Seu nome tem ${nome.length} letras`) //toLowerCase altearr para maiscula todos os caracteres
    </script>
</body>

</html>
